{% extends 'master3.html' %}
{% load static %}
{% block mycontent %}
<section class="page-title" style="background-image:url(static/User/images/background/51.jpg)">
    <div class="auto-container">
        <div class="clearfix">
            <div class="pull-left">
                <h2>My Account</h2>
                <div class="text">Fitness is not a destination it is a way of life.</div>
            </div>
            <div class="pull-right">
                <ul class="page-breadcrumb">
                    <li><a href="/">home</a></li>
                    <li>My Account</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="register-section">
    <div class="auto-container">
        <div class="row clearfix">
        <div class="styled-form register-form">
    <form method="post" action="#" enctype="multipart/form-data">
        {% for i in mydata %}
            <img src='/static/upload/{{i.8}}'/ style='width:100px;'>
        <div class="form-group">
            
            <h5 style="color:black">Name:</h5>
            <input type="text" name="username" style="border: solid;border-color: black;border-width: thin;width: 300px;" value={{i.2}}  readonly>
        </div>
        <div class="form-group">
                            
            <h5 style="color:black">Gender:</h5>
            <input type="text" name="gender" style="border: solid;border-color: black;border-width: thin;" value={{i.3}} placeholder="Gender " readonly>
        </div>
        <div class="form-group">
            <span class="adon-icon"><span class="fa fa-envelope-o"></span></span>
            <h5 style="color:black">Email:</h5>
            <input type="email" name="useremil" style="border: solid;border-color: black;border-width: thin;" value={{i.4}} placeholder="Email Address" readonly>
        </div>
        <div class="form-group">
            
            <h5 style="color:black">Address:</h5>
            <textarea name="Address" placeholder="Your Address" style="border: solid;border-color: black;border-width: thin;" readonly>{{i.6}}</textarea>
        </div>
        <div class="form-group">
            
            <h5 style="color:black">Mobile:</h5>
            <input type="text" maxlength="10" name="Mobile" minlength="10" pattern="[0-9]{10}" value={{i.7}} title="please enter valid Mobile Number" style="border: solid;border-color: black;border-width: thin;" placeholder="Your Mobile No.." readonly>
        </div>
        <div class="clearfix">
            <a href="updateacc.html" style="color:blue;"> Edit Profile</a> |
            <a href="chngpassword.html" style="color:blue;"> Change Password</a>
        </div>
        {% endfor %}

    </form>
    </div>
        </div>
    </div>
</section>
{% endblock %}
